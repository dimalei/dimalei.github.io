    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;

            align-items: center;

        }

        .rx2frame {
            position: relative;
            height: 90%;
            max-height: 1360px;
            aspect-ratio: 5/16;
            /* background-color: #ff0000; */
        }

        img{
            max-height: 100%;

        .mainsceencontainer{
            z-index: 1;
            position: absolute;
            top: 3.07%;
            width: 76.33%;
            left: 11.16%;
            aspect-ratio: 111/344;
            /* background-color: aqua; */
        }

        .mainsceeniframe{
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        
    </style>
</head>

    <div class="rx2frame">
        <img src="RX2_frontal.png" alt="Device Frame"></img>
