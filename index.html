<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Device Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            float: right;
            position: relative;
            background-color: #F6F6F6;
        }

        .avatar {
            position: relative;
            height: 80%;
            max-height: 800px;
            aspect-ratio: 1/1;
            background-color: #00000000;
            padding-right: 10%;
        }

        img {
            max-height: 100%;
        }

        .headlinecontainer {
            width: 100%;
            display: flex;
            padding-left: 10%;
            background-color: #00000000;
        }

        .urbanist-catchphrase {
            font-family: "Urbanist", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: 40px;
            line-height: 120;
        }
        
    </style>
</head>

<body>
    <div class="headlinecontainer">
        <h1 class="urbanist-catchphrase">Hi! Iâ€™m Dimitri and passionate<br />about User Experiences with<br />Software and Hardware.</h1>
    </div>
    <div class="avatar">
        <img src="me.png" alt="A Portrait of Dimitri"></img>
    </div>
</body>

</html>
