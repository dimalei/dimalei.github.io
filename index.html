<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitri Leimgr√ºbler</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            background-color: #F6F6F6;
            align-items: center;
        }

        .center-row {
            display: flex;
            flex: 1;
            flex-direction: row;
            max-width: 1800px;
        }

        .headline-container {
            flex: 2;
            display: flex;
            align-items: center;
            padding-left: 5%;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5%;
        }

        .image {
            width: 100%;
            max-width: 600px;
            min-width: 400px;
            aspect-ratio: 1/1;
        }

        footer {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        .icon {
            height: 48px;
            width: 48px;
            margin: 20px;
        }

        .h1 {
            font-family: "Urbanist", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: 48px;
            line-height: 120%;
            background-image: linear-gradient(90deg, rgba(66, 201, 60, 1) 0%, rgba(63, 63, 177, 1) 27%, rgba(5, 169, 174, 1) 54%, rgba(118, 2, 215, 1) 78%, rgba(169, 0, 255, 1) 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            background-clip: text;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: rgb(30, 30, 30);
            -moz-text-fill-color: rgb(30, 30, 30);
        }

        .h1 em {
            font-style: normal;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive layout - makes a one column layout instead of a two-column layout */
        @media (max-width: 800px) {
            .center-row {
                flex-direction: column-reverse;
                align-items: center;
                justify-content: center;
            }

            .headline-container {
                flex: 1;
                padding-right: 5%;
                align-items: start;
            }

            .image-container {
                padding: 6%;
                padding-bottom: 0;
            }

            .image {
                max-width: 400px;
                min-width: unset;
            }

            .h1 {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="center-row">
        <div class="headline-container">
            <h1 class="h1">
                Hi, it's Dimitri!<br />I'm a product designer creating <em>User Experiences</em> built with <em>Software</em> and <em>Hardware</em>.
            </h1>
        </div>
        <div class="image-container">
            <img class="image" src="me.png" alt="DL"></img>
        </div>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/dimalei/" target="_blank"><img class="icon" src="in.svg"></img></a>
        <a href="https://www.instagram.com/dedimlei/" target="_blank"><img class="icon" src="inst.svg"></img></a>
    </footer>
</body>

</html>
