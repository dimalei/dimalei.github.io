<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitri Leimgrübler</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            float: right;
            position: relative;
            background-color: #F6F6F6;
        }

        .avatar {
            position: relative;
            height: 80%;
            max-height: 700px;
            aspect-ratio: 1/1;
            padding-right: 10%;
        }

        img {
            max-height: 100%;
        }

        .headlinecontainer {
            width: 100%;
            display: flex;
            padding-left: 10%;
        }

        .urbanist-catchphrase {
            font-family: "Urbanist", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
            font-size: 40px;
            line-height: 120%;
            background-image: linear-gradient(90deg, rgba(0,132,162,1) 0%, rgba(22,76,232,1) 100%);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: black;
            -moz-text-fill-color: black;
        }

        .urbanist-catchphrase-highlight {
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="headlinecontainer">
        <h1 class="urbanist-catchphrase">
            Hi! I’m Dimitri and passionate<br>
            about <span class="urbanist-catchphrase-highlight">User Experiences</span> with<br>
            <span class="urbanist-catchphrase-highlight">Software</span> and <span class="urbanist-catchphrase-highlight">Hardware</span>.
        </h1>
    </div>
    <div class="avatar">
        <img src="me.png" alt="A Portrait of Dimitri"></img>
    </div>
</body>

</html>
